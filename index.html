<!DOCTYPE html>
<html>
<head>
  <title>Daily Quote</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <section id="quote">
      <div class="pure-g">
        <div class="pure-u-6-24"></div>
        <div class="pure-u-12-24">
          <p class="quote" data-id=""></p>
        </div>
        <div class="pure-u-6-24"></div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <p class="author-p">
            <span class="author"></span>
          </p>
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <p class="menu-p">
            <a class="tweet" href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            <a class="new-quote" href="#"><i class="fa fa-repeat"></i></a>
          </p>
        </div>
      </div>
    </section>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
