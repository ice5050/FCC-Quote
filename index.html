<!DOCTYPE html>
<html>
<head>
  <title>Daily Quote</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <section id="quote">
      <div class="pure-g">
        <div class="pure-u-6-24"></div>
        <div class="pure-u-12-24">
          <p class="quote">The greatest enemy of knowledge is not ignorance, it is the illusion of knowledge.</p>
        </div>
        <div class="pure-u-6-24"></div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <p class="credit-p">
            <span class="credit">Daniel J. Boorstin</span>
            <a class="share" href="https://twitter.com/intent/tweet?text=The%20greatest%20enemy%20of%20knowledge%20is%20not%20ignorance%2C%20it%20is%20the%20illusion%20of%20knowledge.%20-%20Daniel%20J.%20Boorstin" target="_blank"><i class="fa fa-twitter"></i></a>
          </p>
        </div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <p class="new-quote-p">
            <a class="btn new-quote" href="#">New Quote</a>
          </p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
